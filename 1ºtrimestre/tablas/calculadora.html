<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael García Sánchez">
    <title>Tablas</title>
    <style> 
        
        th, td {
            border:1px solid;   padding: 10px; 
        }

    </style>
</head>

<body style="width: 1000px; margin: auto;">
    <h1>Calculadora</h1>
    <table style="border: 1px solid black;">
        <tr>
            <th colspan="5" style="height: 30px;">0</th>
        </tr>
        <tr>
            <td>MC</td>
            <td>MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
        </tr>
        <tr>
            <td>Flecha</td>
            <td>CE</td>
            <td>C</td>
            <td>+-</td>
            <td>RAIZ</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td> %</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/X</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2">=</td>
            
        </tr>
        <tr>
            <td colspan="2">0</td>
            
            <td>,</td>
            <td>+</td>
        </tr>
    </table>

</body>

</html>
