        <h3>Júpiter</h3>
    <p>Es un planeta gigantesco: su tamaño es 1300 veces mayor que la Tierra. Tiene muchos satélites naturales y lo más importantes son <b>Ío, Europa, Ganímedes y Calisto</b>.</p>
    
    <p>Su nombre es en honor a Júpiter, el dios más importante de la mitología romana.</p>
