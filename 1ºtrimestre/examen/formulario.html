<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario mejor</title>
    <meta name="author" content="Rafael García Sánchez">
    <style>
        body {
            width: 1000PX;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Evaluación de Formularios en HTML</h1>
    <p>Completa este formulario de ejemplo para practicar los distintos tipos de campos y validaciones básicas de HTML5.
    </p>
    <form name="formulario" action="proceso.php" method="POST">
        <label for="nombre">Nombre completo*</label>
        <input type="text" name="nombre" required id="nombre" placeholder="Introduce tu nombre">
        <br>

        <label for="email">Correo electrónico*</label>
        <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com">
        <br>
        <label for="password">Contraseña*</label>
        <input type="password" name="password" id="password" required placeholder="Introduce tu contraseña">
        <br>
        <label for="sele">Provincia (Andalucía)</label>
        <select name="sele" id="sele">
            <option value="opcion1">Selecciona una provincia</option>
            <option value="opcion2">Córdoba</option>
            <option value="opcion3">Huelva</option>
            <option value="opcion4">Jaén</option>
        </select>
        <br>

        <label for="genero">Sexo</label><br>
        <input type="radio" id="hombre" name="genero" value="hombre"> Hombre
        <input type="radio" id="mujer" name="genero" value="mujer"> Mujer
        <input type="radio" id="nodecirlo" name="genero" value="nodecirlo" checked> Prefiero no decirlo<br>

        
        <label for="cant">Cantidad (entre 2 y 6)</label>
        <input type="number" name="cant" id="cant" placeholder="&gt;2,&lt;6" min="2" max="6">
        <br>
        <input type="checkbox" name="term" id="term">
        <label for="term">Acepto las condiciones de uso</label>
        <br>
        <input type="submit" value="Enviar formulario">
        <br><br>
        <p>Nota: todos los campos marcados con * son obligatorios.</p>




    </form>
    <a href="../../index.html">Volver al inicio</a>
</body>

</html>
