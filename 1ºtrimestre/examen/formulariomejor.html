<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario mejor</title>
    <meta name="author" content="Rafael García Sánchez">
    <style>
        body {
            width: 1000PX;
            margin: auto;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input {
            justify-content: space-around;

        }
    </style>
</head>

<body>
    <h1>Evaluación de Formularios en HTML</h1>
    <p>Completa este formulario de ejemplo para practicar los distintos tipos de campos y validaciones básicas de HTML5.
    </p>
    <form name="formulario" action="proceso.php" method="POST">
        <div style="justify-content: space-between">
            <label for="nombre" style="margin:auto">Nombre completo*</label>
            <input type="text" name="nombre" required id="nombre" placeholder="Introduce tu nombre" style="margin:auto">
        </div>
        <br>
        <div>
            <label for="email">Correo electrónico*</label>
            <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com" style="margin-left: 60%;">
        </div>
        <br>
        <div>
            <label for="password">Contraseña*</label>
            <input type="password" name="password" id="password" required placeholder="Introduce tu contraseña">
        </div>
        <br>
        <div>
            <label for="obs">Observaciones</label>
            <textarea name="obs" id="observaciones" placeholder="Escribe aquí tus observaciones..."></textarea>
        </div>
        <br>
        <div>
            <label for="sele">Provincia (Andalucía)</label>
            <select name="sele" id="sele">
                <option value="nada">Selecciona una provincia</option>
                <option value="cordoba">Córdoba</option>
                <option value="huelva">Huelva</option>
                <option value="jaen">Jaén</option>
            </select>
        </div>
        <br>
        <div>
            <label for="genero">Sexo</label>
            <input type="radio" id="hombre" name="genero" value="hombre"> Hombre
            <input type="radio" id="mujer" name="genero" value="mujer"> Mujer
            <input type="radio" id="nodecirlo" name="genero" value="nodecirlo" checked> Prefiero no decirlo
        </div>
        <br>

        <div>
            <label for="cant">Cantidad (entre 5 y 10)</label>
            <input type="number" name="cant" id="cant" placeholder="Introduce un número entre 5,&10" min="5" max="10">

        </div>
        <br>
        <div style="margin: auto;">
            <input type="checkbox" name="term" id="term">
            <label for="term">Acepto las condiciones de uso</label>
        </div>
        <br>
        <input type="submit" value="Enviar formulario">
        <br><br>
        <p>Nota: todos los campos marcados con * son obligatorios.</p>




    </form>
</body>

</html>
